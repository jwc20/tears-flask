<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Tech Entry and Remote Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Catppuccin Frappe Theme */
        :root {
            --crust: #303446;
            --mantle: #292c3c;
            --base: #414559;
            --surface0: #414559;
            --surface1: #6c7086;
            --text: #c6d0f5;
            --lavender: #babbf1;
            --red: #e78284;
        }

        body {
            background-color: var(--base);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background-color: var(--mantle);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }

        h1 {
            color: var(--lavender);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--red);
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--lavender);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <div class="error-message">
            {{ message }}
        </div>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
